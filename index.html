<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>forms-with-grid</title>
</head>
<body>
  <div class="form1">
    <h2>Connect With Our Team</h2>
    <p>Fill the form so that our team can reach out to you</p>
    <form id="f1" method="post">
      <input id="name" type="text" name="name" placeholder="Name">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="phone" type="tel" name="phone" placeholder="Phone Number">
    </form>
    <button for="f1" type="submit">Submit</button>
  </div>

  <div class="form2">
    <div class="layer2">
      <img id="leftimg" src="./assets/moc2.jpg">
      <div class="contact">
        <h2>Contact Us</h2>
        <div class="right">
          <div class="middle">
            <form>
              <input id="name" type="text" name="name" placeholder="Full Name">
              <input id="email" type="email" name="email" placeholder="E-mail">
              <textarea id="msg" rows="1" cols="" placeholder="Message"></textarea>
              <button type="sumit">Contact Us</button>
            </form>
          </div>
          <div class="info">
            <div>
              <h3>Contact</h3>
              <p>hi@green.com</p>
            </div>
            <div>
              <h3>Based in</h3>
              <p>New York,
                <br>California, Ohio
              </p>
            </div>
            <div class="img">
              <img src="./assets/fb.png">
              <img src="./assets/insta.png">
              <img src="./assets/tw.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form3">
      <label for="layer3" style="color: blueviolet;">Book Appointment</label>
      <div id="layer3">
        <div class="header3">
          <h2>Book your appointment now</h2>
          <p>So our team can reach out to you on time</p>
        </div>
        <div class="main3">
          <form id="form3">
            <div>
              <label for="name">Full Name</label>
              <input id="name" type="text" name="name" placeholder="eg: Jone Doe">
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" type="email" name="email" placeholder="eg: john@email.com">
            </div>
            <div id="pn">
              <label for="phone">Phone Number</label>
              <select name="countryno">
                <option value="somewhere">+971</option>
                <option value="northamerica">+1</option>
                <option value="japan">+81</option>
              </select>
              <input id="phone" type="tel" name="phone" placeholder="543210987">
            </div>
            <div>
              <label for="date3">Available Date</label>
              <select id="date3" name="date">
                <option value="nul">Select</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="satday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
            </div>
            <div id="msg">
              <label for="msg">Share Your Message</label>
              <textarea name="msg" rows="6">Message</textarea>
            </div>
          </form>
        </div>
        <div class="button">
          <button for="form3" type="submit">Book Now &#8594;</button>
        </div>
      </div>
  </div>

  <div class="form4">
    <div class="layer4">
      <div>
        <h2>Job Application (Web)</h2>
        <form id="form4">
          <div>
            <label for="firstname">First Name</label>
            <input id="firstname" type="name" name="firstname" placeholder="Enter First Name">
          </div>
          <div>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="name" name="lastname" placeholder="Enter Last Name">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Enter Email">
          </div>
          <div>
            <label for="role">Job Role</label>
            <select id="role" name="role">
              <option value="frontdev">Frontend Developer</option>
              <option value="backdev">Backend Developer</option>
              <option value="full">Fullstack Developer</option>
            </select>
          </div>
          <div class="address">
            <label for="address">Enter Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
          <div>
            <label for="city">City</label>
            <input id="ciry" type="text" name="city" placeholder="Enter City">
          </div>
          <div>
            <label for="zip">Zip</label>
            <input id="zip" type="text" name="zip" placeholder="Enter Zip Code">
          </div>
          <div>
            <label for="date">Start Date</label>
            <input id="date" type="date" name="date">
          </div>
          <div>
            <label for="file">Upload Your CV</label>
            <input id="file" type="file" name="file">
          </div>
        </form>
        <div class="button4">
          <button for="form4" type="submit">Apply Now</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
